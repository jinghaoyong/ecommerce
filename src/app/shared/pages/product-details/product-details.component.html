<div class="container mx-auto px-4">
    <div class="py-4" *ngIf="productDetails;else LoadingSkeleton">
        <div class="row bg-white p-4 rounded-lg shadow-lg">

            <!-- Product Image -->
            <div class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="d-flex justify-content-center align-items-center p-3 bg-light rounded-lg">
                    <img [src]="productDetails.imageUrl" class="img-fluid hover:scale-105 transition-all duration-300"
                        style="max-height:300px; max-width:100%; object-fit:contain;" />
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-12 col-md-6">
                <div class="p-3">
                    <h6 class="text-muted mb-1 text-uppercase">{{productDetails.category}}</h6>
                    <h2 class="fw-bold mb-3">{{productDetails.name}}</h2>

                    <!-- <div class="mb-3 d-flex align-items-center gap-3">
                        <div class="rating d-flex align-items-center">
                            <span *ngFor="let star of [1,2,3,4,5]" class="star">
                                <i class="bi text-warning" [class.bi-star-fill]="star <= productDetails.rating"
                                    [class.bi-star]="star > productDetails.rating"></i>
                            </span>
                            <span class="ms-2">({{ productDetails.rating }})</span>
                        </div>
                    </div> -->

                    <div class="mb-4 p-3 bg-light rounded-3">
                        <span class="fw-bold text-decoration-line-through me-2 text-muted"
                            *ngIf="productDetails.discountPrice">
                            RM {{productDetails.price}}
                        </span>
                        <span class="fw-bold text-danger fs-3">
                            RM {{productDetails.discountPrice || productDetails.price}}
                        </span>
                        <span class="text-danger ms-2 badge bg-danger bg-opacity-10"
                            *ngIf="productDetails.discountPrice">
                            - {{
                            100 - ((+productDetails.discountPrice / +productDetails.price) * 100) | number:'1.0-0'
                            }}% Off
                        </span>
                    </div>

                    <p class="text-muted lead">{{productDetails.description}}</p>

                    <div class="mb-4">
                        <h5 class="mb-2 fw-bold">Tags</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <span *ngFor="let tag of productDetails.hashtags"
                                class="badge rounded-pill bg-light text-dark border border-secondary px-3 py-2 shadow-sm hover:bg-secondary hover:text-white transition-all duration-300">
                                <i class="bi bi-tag-fill me-1"></i>{{ tag }}
                            </span>
                        </div>
                    </div>
                    <!-- <form class="mb-4 p-3 bg-light rounded-3 d-flex flex-wrap align-items-center gap-3" 
                  (submit)="onCheckDelivery(); $event.preventDefault()">
              <div class="fw-bold">Delivery location</div>
              <div class="flex-grow-1">
                <input type="text" [(ngModel)]="deliveryPin" name="pincode" 
                       class="form-control" placeholder="Enter Delivery pincode" />
              </div>
              <button class="btn btn-primary" type="submit">Check Availability</button>
            </form> -->

                    <div class="row">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <button type="button" class="btn w-100 py-3 fw-bold custom-add-to-cart-btn"
                                (click)="onAddToCart(productDetails)">
                                <i class="bi bi-cart me-2"></i> Add to cart
                            </button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button type="button" class="btn w-100 py-3 fw-bold custom-buy-now-btn"
                                (click)="onBuyNow(productDetails)">
                                Buy now
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <ng-template #LoadingSkeleton>
        <div class="row bg-white p-4 rounded-lg shadow-lg">
            <!-- Product Image Skeleton -->
            <div class="col-12 col-md-6 mb-4 mb-md-0">
                <div class="d-flex justify-content-center align-items-center p-3 bg-light rounded-lg"
                    style="height: 300px;">
                    <div class="placeholder-glow w-100 h-100">
                        <div class="placeholder w-100 h-100"></div>
                    </div>
                </div>
            </div>

            <!-- Product Details Skeleton -->
            <div class="col-12 col-md-6">
                <div class="p-3">
                    <div class="placeholder-glow mb-1">
                        <span class="placeholder col-4"></span>
                    </div>
                    <div class="placeholder-glow mb-3">
                        <span class="placeholder col-8"></span>
                    </div>

                    <div class="placeholder-glow mb-3">
                        <span class="placeholder col-2 me-2"></span>
                        <span class="placeholder col-3"></span>
                    </div>

                    <div class="mb-4 p-3 bg-light rounded-3">
                        <div class="placeholder-glow">
                            <span class="placeholder col-4"></span>
                        </div>
                    </div>

                    <div class="placeholder-glow mb-4">
                        <span class="placeholder col-12"></span>
                        <span class="placeholder col-12"></span>
                        <span class="placeholder col-8"></span>
                    </div>

                    <div class="mb-4">
                        <div class="placeholder-glow mb-2">
                            <span class="placeholder col-2"></span>
                        </div>
                        <div class="d-flex flex-wrap gap-2">
                            <span class="placeholder col-2"></span>
                            <span class="placeholder col-2"></span>
                            <span class="placeholder col-2"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <div class="placeholder-glow">
                                <span class="placeholder col-12" style="height: 48px;"></span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="placeholder-glow">
                                <span class="placeholder col-12" style="height: 48px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
