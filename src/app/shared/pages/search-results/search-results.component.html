                    <span class="fw-bold mt-2">Search :</span>
                </div>

                <!-- Filter Options -->
                <div class="filter-options">
                    <h6 class="mb-2">Filter by:</h6>
                    <div *ngFor="let content of allSpecialContents; let i = index" class="form-check">
                        <input type="checkbox" class="form-check-input" [id]="'checkbox' + i"
                            [checked]="selectedCheckbox === content.title" (change)="onCheckboxChange(content.title)" />
                        <label class="form-check-label" [for]="'checkbox' + i">{{ content.title }}</label>
                    </div>

                </div>
            </div>
        </div>
