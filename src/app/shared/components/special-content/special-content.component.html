<div *ngIf="!products; else bannerContent">
    <div class="container">
        <div class="row">
            <!-- First Banner Skeleton -->
            <div class="col-lg-7 offset-lg-4 col-md-6 col-sm-12">
                <div class="banner__item skeleton">
                    <div class="banner__item__pic skeleton-box" style="width: 100%; height: 350px;"></div>
                    <div class="banner__item__text">
                        <div class="skeleton-text" style="width: 60%; height: 20px;"></div>
                        <div class="skeleton-text" style="width: 40%; height: 20px; margin-top: 10px;"></div>
                    </div>
                </div>
            </div>

            <!-- Second Banner Skeleton -->
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="banner__item banner__item--middle skeleton">
                    <div class="banner__item__pic skeleton-box" style="width: 100%; height: 350px;"></div>
                    <div class="banner__item__text">
                        <div class="skeleton-text" style="width: 60%; height: 20px;"></div>
                        <div class="skeleton-text" style="width: 40%; height: 20px; margin-top: 10px;"></div>
                    </div>
                </div>
            </div>

            <!-- Third Banner Skeleton -->
            <div class="col-lg-7 col-md-6 col-sm-12">
                <div class="banner__item banner__item--last skeleton">
                    <div class="banner__item__pic skeleton-box" style="width: 100%; height: 350px;"></div>
                    <div class="banner__item__text">
                        <div class="skeleton-text" style="width: 60%; height: 20px;"></div>
                        <div class="skeleton-text" style="width: 40%; height: 20px; margin-top: 10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #bannerContent>
    <div class="container">
        <div class="row">
            <div *ngFor="let product of products?.slice(0, 3); let i = index" [ngSwitch]="i">
  
                <!-- First block -->
                <div *ngSwitchCase="0" class="col-lg-7 offset-lg-4 col-md-6 col-sm-12">
                  <div class="banner__item">
                    <div class="banner__item__pic">
                      <img [src]="product?.imageUrl" alt="" width="100%" height="350">
                    </div>
                    <div class="banner__item__text">
                      <h2>{{ product?.name }}</h2>
                      <a (click)="goToProductDetails(product)" style="cursor: pointer;">View Details</a>
                    </div>
                  </div>
                </div>
              
                <!-- Second block -->
                <div *ngSwitchCase="1" class="col-lg-5 col-md-6 col-sm-12">
                  <div class="banner__item banner__item--middle">
                    <div class="banner__item__pic">
                      <img [src]="product?.imageUrl" alt="" width="100%" height="350">
                    </div>
                    <div class="banner__item__text">
                      <h2>{{ product?.name }}</h2>
                      <a (click)="goToProductDetails(product)" style="cursor: pointer;">View Details</a>
                    </div>
                  </div>
                </div>
              
                <!-- Third block -->
                <div *ngSwitchCase="2" class="col-lg-7 col-md-6 col-sm-12">
                  <div class="banner__item banner__item--last">
                    <div class="banner__item__pic">
                      <img [src]="product?.imageUrl" alt="" width="100%" height="350">
                    </div>
                    <div class="banner__item__text">
                      <h2>{{ product?.name }}</h2>
                      <a (click)="goToProductDetails(product)" style="cursor: pointer;">View Details</a>
                    </div>
                  </div>
                </div>
              
              </div>

        </div>
    </div>
</ng-template>
