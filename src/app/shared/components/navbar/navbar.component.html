<nav class="navbar navbar-expand-lg navbar-dark navbar-theme" [ngClass]="{'sticky-top': isStickyNav}">
  <div class="container">
    <img src="assets/images/eternal_img.jpg" alt="logo" class="logo" height="80" width="180" style="cursor: pointer;"
      [routerLink]="'/'">
    <button class="navbar-toggler text-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">


      <!-- SEARCH BAR -->
      <div class="search-container">
        <div class="search-box">
          <input type="text" class="form-control p-3" placeholder="Search in this shop" [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()" />
          <!-- <select class="search-dropdown">
            <option>In This Shop</option>
            <option *ngFor="let category of categories">{{ category }}</option>
          </select> -->
          <button class="search-btn">
            <span class="material-icons">search</span>
          </button>
        </div>
        <div class="category-list">
          <span *ngFor="let category of categories" class="category-item text-color" (click)="onCategoryClick(category)">{{
            category?.name }}</span>
        </div>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item user-info position-relative" *ngIf="currentUser" [routerLink]="'/shopping-cart'">
          <span class="material-icons user-icon text-color" style="font-size: 18px;">shopping_cart</span>
          <span class="cart-badge">2</span>
        </li>
        <li class="nav-item user-info" *ngIf="!currentUser">
          <button type="button" (click)="signInWithGoogle()" class="btn btn-outline-danger">Sign in with Google</button>
        </li>
      </ul>
      <!-- <li 
        class="nav-item user-info position-relative nav-ml-2" 
        *ngIf="currentUser" 
        style="cursor: pointer;" 
        data-bs-toggle="popover" 
        data-bs-trigger="hover focus" 
        data-bs-placement="bottom" 
        data-bs-content="Click to view profile"
      >
        <span class="material-icons user-icon text-color">person</span>
        <span *ngIf="currentUser?.userName" class="user-name text-color">{{ currentUser?.userName }}</span>
      </li> -->
      <ul class="navbar-nav" *ngIf="currentUser">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-color d-flex align-items-center" href="#" id="navbarDropdown"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-fill me-2 mb-2"></i>
            {{ currentUser?.userName || '-' }}
          </a>

          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item text-color" href="#">
                <i class="bi bi-person-circle me-2"></i> Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item text-color" href="#">
                <i class="bi bi-heart-fill me-2"></i> Favourite
              </a>
            </li>
            <li>
              <a class="dropdown-item text-color" href="#">
                <i class="bi bi-gear-fill me-2"></i> Settings
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item text-color" (click)="onLogout()">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>

        </li>
      </ul>



    </div>
  </div>

</nav>
