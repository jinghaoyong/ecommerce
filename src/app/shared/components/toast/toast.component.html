<div
  class="toast align-items-center text-white border-0"
  [class.bg-success]="variant === 'success'"
  [class.bg-danger]="variant === 'error'"
  [class.bg-warning]="variant === 'warning'"
  [class.show]="visible"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="z-index: 1060"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hide()"></button>
  </div>
</div>
